name: Publish Beta to npm

on:
  workflow_dispatch:
    inputs:
      preid:
        description: 'Prerelease identifier (e.g. beta, rc)'
        required: false
        default: beta

jobs:
  publish-beta:
    name: Publish prerelease to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        run: npm ci || npm install
        shell: bash
      - name: Verify build and tests
        run: |
          npm run typecheck
          npm run lint
          npm run format:check
          npm run build
          npm test --silent
      - name: Bump prerelease version (no git tag)
        id: bump
        run: |
          PREID=${{ github.event.inputs.preid || 'beta' }}
          npm version prerelease --preid="$PREID" --no-git-tag-version
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version $VERSION with tag $PREID"
      - name: Publish to npm (tagged prerelease)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # prepublishOnly builds again if defined; safe to run publish directly
          npm publish --tag "${{ github.event.inputs.preid || 'beta' }}" --access public
      - name: Summary
        run: |
          echo "Published version ${{ steps.bump.outputs.version }} to npm with tag '${{ github.event.inputs.preid || 'beta' }}'"
